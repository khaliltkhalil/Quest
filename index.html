<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quest</title>
</head>
<body>
    <h1 id="app-name">Quest</h1>
    <section>
        <form id = "add-job-form">
            <div class="input-section">
                <label for="title">Job title:</label>
                <input type ="text" id="title" name="title">
            </div>
            <div class="input-section">
                <label for="company">Company:</label>
                <input type ="text" id="company" name="company">
            </div>
            <div class="input-section">
                <label for="location">Location:</label>
                <input type ="text" id="location" name="location">
            </div>
            <div class="input-section">
                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="applied">Applied</option>
                    <option value="interview">Interview</option>
                    <option value="rejected">Rejected</option>
                    <option value="offer">Offer</option>
                  </select>
            </div>
            <input class="btn" type="submit" value="Add job">
        </form>
    </section>
    <section id="jobs-section">
        <div  class="jobs-box">
            <div>
                Applied
            </div>
            <div id="applied" class="jobs-container">

            </div>

        </div>
        <div  class="jobs-box">
            <div>
                Interview
            </div>
            <div id="interview" class="jobs-container">
                
            </div>
        </div>
        <div  class="jobs-box">
            <div>
                Rejected
            </div>
            <div id="rejected" class="jobs-container">
                
            </div>
        </div>
        <div class="jobs-box">
            <div>
                Offer
            </div>
            <div id="offer" class="jobs-container">
                
            </div>
        </div>
    </section>
    <div id="modal">
        <div id="edit-form-container">
            <button class="close-btn">X</button>
            <p>Job ID: <span>2</span></p>
            <form id="edit-form">
                <div class="input-section">
                    <label for="editTitle">Job title:</label>
                    <input type ="text" id="editTitle" name="editTitle">
                </div>
                <div class="input-section">
                    <label for="editCompany">Company:</label>
                    <input type ="text" id="editCompany" name="editCompany">
                </div>
                <div class="input-section">
                    <label for="editLocation">Location:</label>
                    <input type ="text" id="editLocation" name="editLocation">
                </div>
                <div class="input-section">
                    <label for="editStatus">Status:</label>
                    <select name="editStatus" id="editStatus">
                        <option value="applied">Applied</option>
                        <option value="interview">Interview</option>
                        <option value="rejected">Rejected</option>
                        <option value="offer">Offer</option>
                      </select>
                </div>
                <input class="btn" type="submit" value="Edit job">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
